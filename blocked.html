<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website Blocked</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      color: #d32f2f;
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .description {
      color: #666;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .blocked-domain {
      background: #ffebee;
      color: #c62828;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-weight: 500;
      margin: 20px 0;
      border-left: 4px solid #f44336;
    }
    
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 140px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #757575 0%, #616161 100%);
      color: white;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, #616161 0%, #424242 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(117, 117, 117, 0.3);
    }
    
    .footer {
      margin-top: 30px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üõ°Ô∏è</div>
    <h1>Access Blocked</h1>
    
    <div class="description">
      <p>This website has been blocked by your Website Blocker extension.</p>
      <div class="blocked-domain" id="blockedDomain">
        Blocked Website
      </div>
      <p>You can manage your blocked websites or temporarily disable blocking through the extension options.</p>
    </div>
    
    <div class="button-container">
      <button id="optionsBtn" class="btn-primary">‚öôÔ∏è Open Settings</button>
      <button id="backBtn" class="btn-secondary">‚Üê Go Back</button>
    </div>
    
    <div class="footer">
      Website Blocker Extension ‚Ä¢ Take control of your browsing
    </div>
  </div>

  <script>
    // Try to get the current domain and display it
    try {
      const currentDomain = window.location.hostname || 'Unknown Domain';
      document.getElementById('blockedDomain').textContent = currentDomain;
    } catch (e) {
      // Fallback if we can't get the domain
      document.getElementById('blockedDomain').textContent = 'Blocked Website';
    }
    
    // Options button functionality
    document.getElementById('optionsBtn').addEventListener('click', function() {
      if (chrome && chrome.runtime && chrome.runtime.openOptionsPage) {
        chrome.runtime.openOptionsPage();
      } else {
        // Fallback for when chrome APIs aren't available
        alert('Please open the extension options from the browser toolbar.');
      }
    });
    
    // Back button functionality
    document.getElementById('backBtn').addEventListener('click', function() {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = 'about:blank';
      }
    });
  </script>
</body>
</html>
